<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Photo Upload</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Form with Photo Upload</h1>
        <form id="myForm" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="Rohan" required>
            
            <label for="address">address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <label for="photo">Upload a Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>

            <label for="pan">Upload a pan:</label>
            <input type="file" id="pan" name="pan" accept="image/*" required>

            <label for="license">Upload a Driving license:</label>
            <input type="file" id="license" name="license" accept="image/*" required>

            <img id="preview" src="#" alt="Selected Image" style="display: none; max-width: 100%;">

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
